<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: header"></nav>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${event.id}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${event.eventDetails.description}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${event.eventDetails.contactEmail}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName}"></span>
        </td>
    </tr>
</table>
<a th:href="'/events/add-tags?eventId='+${event.id}" class="btn btn-secondary">Add Tag</a>
<a th:href="'/events/edit-details?eventId='+${event.id}" class="btn btn-primary">Edit Event Details</a>
</body>
</html>
